<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
    <div layout:fragment="siteContent">
        <div class="row">
            <div class="col-8 mx-auto">
                <form action="/save-music" method="post" th:if = "${muzyka!=null}">
                    <input type="hidden" name="id" th:value="${muzyka.id}">
                    <div class="row">
                        <div class="col-12">
                            <label>NAME : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control"
                                   name="name" placeholder="Name"
                                   th:value="${muzyka.name}"
                                   required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>AUTHOR : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select class="form-select" name="authorModel.id">
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:selected="${muzyka.authorModel.id==author.id}"
                                        th:text="${author.fullName + ' / ' + author.nickName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>DURATION : </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control"
                                   name="duration" placeholder="Duration"
                                   th:value="${muzyka.duration}"
                                   required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">SAVE MUSIC</button>
                            <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">DELETE MUSIC</button>
                        </div>
                    </div>
                </form>
                <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" th:if = "${muzyka!=null}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/delete-music'}" method="post">
                                <input type="hidden" name="id" th:value="${muzyka.id}">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm Delete</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h3 class="text-center">ARE YOU SURE?</h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                                    <button class="btn btn-danger">YES</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <h4 th:if="${muzyka==null}" class="text-center">
                    MUSIC NOT FOUND
                </h4>
            </div>
        </div>
    </div>
</html>
